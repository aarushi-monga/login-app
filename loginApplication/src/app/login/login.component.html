<h2>Login</h2>
<form [FormGroup]="loginForm">
    <div class="form-group">
       <label for ="username">Username</label>
       <input type="text" formControlName="username"/>
    </div>
    <div class="form-group">
        <label for ="password">Password</label>
        <input type="password" formControlName="password"/>
    </div>
</form>
