<div class="container">
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="horizontal"> 
    <div class="form-group">
        <label class="control-label col-sm-2" for ="firstname">FirstName </label>
        <div class="col-sm-10">
        <input type="text" formControlName="firstname" [ngClass]="{'is-invalid':submitted && f.firstName.errors }"/>
        <!--<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">-->
        <div *ngIf="submitted && f.firstName.errors.required">firstname required</div> 
        </div>
    </div><br>

    <div class="form-group">
        <label class="control-label col-sm-2" for ="lastname">LastName </label>
        <div class="col-sm-10">
        <input type="text" formControlName="lastname"/>
        </div>
    </div><br>
    
     <div class="form-group">
        <label class="control-label col-sm-2" for ="email">E-mail </label>
        <div class="col-sm-10">
        <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors}"/>
        <div *ngIf="submitted && f.email.errors.required">email required</div>
        </div> 
    </div><br>
     
     <div class="form-group">
       <label class="control-label col-sm-2" for ="username">Username </label>
       <div class="col-sm-10">
       <input type="text" formControlName="username" [ngClass]= "{'is-invalid':submitted && f.username.errors}" />
       <div *ngIf="submitted && f.username.errors.required">username required</div>
       </div>
    </div><br>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for ="password">Password </label>
        <div class="col-sm-10">
        <input type="password" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}"/>
        <div *ngIf="submitted && f.password.errors.required">password required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
        </div>
    </div><br>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for ="confirmpassword">Confirm Password </label>
        <div class="col-sm-10">
        <input type="password" formControlName="confirmpassword" [ngClass]="{'is-invalid':submitted && f.confirmpassword.errors}"/>
        <div *ngIf="submitted && f.confirmpassword.errors.required">confirmpassword required</div>
        </div>
    </div><br>
    
    <!--<div *ngIf="!registerForm.valid && registerForm.touched">* Fields Required</div>-->
    
    
    <div class="form-group">
        <button [disabled]="loading"><span *ngIf="loading"></span>Register</button> 
    </div>
</form>
</div>
