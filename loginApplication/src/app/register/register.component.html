<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for ="firstname">FirstName* </label>
        <input type="text" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted }"/>
     </div>
    
     <div class="form-group">
        <label for ="lastname">LastName </label>
        <input type="text" formControlName="lastname"/>
     </div>
    
     <div class="form-group">
        <label for ="email">E-mail* </label>
        <input type="text" formControlName="email"/>
     </div>
     
     <div class="form-group">
       <label for ="username">Username* </label>
       <input type="text" formControlName="username"/>
    </div>
    
    <div class="form-group">
        <label for ="password">Password* </label>
        <input type="password" formControlName="password"/>
    </div>
    
    <div class="form-group">
        <label for ="confirmpassword">Confirm Password* </label>
        <input type="password" formControlName="confirmpassword"/>
    </div>
    
    <div *ngIf="!registerForm.valid && registerForm.touched">* Fields Required</div>
    
    <div class="form-group">
        <button [disabled]="loading" (click)="onLoadLogin()">Register</button>
        <!--<button [disabled]="allow"><a routerLink="/login">Register</a></button>
        <button><a routerLink="/home">Cancel</a></button>-->

    </div>
</form>
